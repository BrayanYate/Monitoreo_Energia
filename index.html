<!DOCTYPE html>
<html>
<head>
  <title>Consumo de Energía</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid">
    <div class="row" style="min-height: 100vh;">
        <div class="col-md-3 bg-dark"> 
          <nav class="sidebar" >
            <ul class="nav flex-column">
              <li class="nav-item">
                <div class="justify-content-center d-flex p-3 flex-column align-items-center">
                  <img src="logo_ecolight.jpg" alt="logo ecolight" width="90px" class="rounded-circle border shadow">
                  <h3 style="margin-top: 10px; color: white; font-weight: bold;">Eco-Light</h3>
                  <a href="http://https://github.com/brayanyate" target="_blank" rel="noopener noreferrer" style="margin-bottom: 10px; color: white; font-weight: bold; text-decoration: none;">Brayan Stiven Yate</a>
                </div>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Consumo Histórico</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alertas Personalizadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Alertas Tempranas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Configuración</a>
              </li>
            </ul>
          </nav>
        </div> 
      <div class="col-md-9 p-3">
        <main> 
          <h1 class="text-center p-2"><strong>Consumo de Energía</strong></h1>
          <div class="alertas">
            <h2>Alertas</h2>
            <div id="listaAlertas"></div>
          </div>
          <div class="alertas">
            <h2>Sugerencias personalizadas</h2>
            <ul id="listaSugerencias"></ul>
          </div>
          <div style="margin: 20px auto; width: 80%; min-height: 100%;">
            <h2>Informe personalizado</h2>
          </div>
          <div class="chart-container">
            <canvas id="consumoChart"></canvas>
          </div>
          <div class="container-fluid" style="margin: 20px auto;">
            <div class="row" style="margin: 20px auto;">
              <div class="col">
                <canvas id="consumoDiarioChart"></canvas>
              </div>
              <div class="col" >
                <canvas id="consumoElectrodomesticosChart" style="max-height: 250px;"></canvas>
              </div>
            </div>
            <div class="row justify-content-center">
              <canvas id="consumoComparacionChart" style="max-height: 250px; max-width: 80%;"></canvas>
            </div>
          </div>
        </main>
      </div> 
    </div> 
  </div>

  <script src="script.js"></script>
</body>
</html>
